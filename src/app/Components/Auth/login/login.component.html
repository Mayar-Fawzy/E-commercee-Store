
<div class="all">
  <div class="overlay">
    <section class="Regiter d-flex align-items-center justify-content-center ">
      <div class="regiterForm">
        <h3>سجل دخول الان</h3>
        <p>ادخل بياناتك لتتمتع بنجربة تسوق مميزة</p>
        <form (ngSubmit)="SubmitLogin(LoginForrm)" [formGroup]="LoginForrm">
          <div class="form-group mt-3">
            <label for="email" class="mb-3"> البريد الالكتروني</label>
            <input
              type="email"
              class="form-control inps"
              id="email"
              formControlName="email"
              placeholder=" ادخل البريد الالكتروني "
            />
            <div
              *ngIf="
                LoginForrm.get('email')?.errors && LoginForrm.get('email')?.touched
              "
              class="text-danger mt-1"
            >
              <span
                *ngIf="LoginForrm.get('email')?.errors?.['required']"
                class="m-0"
                >الايميل مطلوب</span
              >
              <span *ngIf="LoginForrm.get('email')?.errors?.['email']" class="m-0"
                >الايميل غير صالح</span
              >
            </div>
          </div>
    
          <div class="form-group mt-3">
            <label for="password" class="mb-3"> كلمة المرور </label>
            <div class="position-relative">
              <input
                type="password"
                class="form-control inps"
                formControlName="password"
                id="password"
                placeholder=" ادخل كلمة المرور"
              />
            </div>
            <div
              *ngIf="
                LoginForrm.get('password')?.errors &&
                LoginForrm.get('password')?.touched
              "
              class="text-danger"
            >
              <span
                *ngIf="LoginForrm.get('password')?.errors?.['required']"
                class="mb-0"
                >كلمة المرور مطلوبة</span
              >
              <span
                *ngIf="LoginForrm.get('password')?.errors?.['pattern']"
                class="mb-0"
              >
                يجيب ان تبدا بحرف و ع الاقل 6 احرف او ارقام</span
              >
            </div>
          </div>
    
          <div class="formValied my-3">
            <div class="check">
              <input type="checkbox" class="checkbox" value="" id="defaultCheck1" />
              <label for="defaultCheck1"> اوافق علي الشروط والاحكام </label>
            </div>
            <a [routerLink]="['/forgetPassword']" style="text-decoration: none">
              نسيت كلمة السر؟</a
            >
          </div>
    
          <button
            class="btnRegster btns"
            [disabled]="!LoginForrm.valid || isloading"
            type="submit"
          >
            <span *ngIf="!isloading">تسجيل الدخول</span>
            <span
              *ngIf="isloading"
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
            ></span>
            <span *ngIf="isloading">جاري التحميل...</span>
          </button>
    
          <button
            [routerLink]="['/register']"
            class="btnRegster btns w-100"
            style="background-color: transparent; "
          >
            <span>انشاء حساب</span>
          </button>
    
          <p class="text-center">او</p>
          <a
            href="https://www.facebook.com/"
            class="btnRegster btns form-control text-center"
            style="background-color: transparent; text-decoration: none; margin-bottom: 30px "
          >
            <span><i class="fa-brands fa-facebook fs-4 " style="color:rgb(26, 26, 146); border-radius: 50px; margin-left: 10px;"></i> تسجيل الدخول باستخدام الفيسبوك </span>
          </a>
          
          <a
            href="https://www.facebook.com/"
            class="btnRegster btns form-control text-center"
            style="background-color: transparent; text-decoration: none; margin-bottom: 30px "
          >
            <span><svg style=" margin-left: 10px;" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48">
              <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
              </svg> تسجيل الدخول باستخدام جوجل </span>
          </a>
        </form>
      </div>
    </section> 
  </div>
 
</div>
